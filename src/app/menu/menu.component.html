<body>
<mat-toolbar class="fixed-header">
  <button mat-icon-button (click)="navigateToOrders()" style="margin-right:1%;">
    <h1>Orders</h1>
  </button>
  <button mat-icon-button (click)="navigateToBar()" style="margin-right:5%;">
    <h1 >Bar</h1>
  </button>
  <img src="assets/images/Logo.png" class="logo-position">

  <span style=" margin-right: 36%;">Menu Items </span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card class="tabela opacity"> <!--The mat-card position is determined by the .tabela in style.scss-->
  <mat-card-title>
    <h1>Drinks</h1>
</mat-card-title>

  <mat-card-content>
    <table mat-table  [dataSource]="dataSource" class="menu-table mat-elevation-z0"> <!--z8,z7,z6 is the shadow we get on this element, we don't want shadow-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Drink Code </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef> Desc  </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Full Name Column -->
      <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
         <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openUpdateDialog(element.id)" title="Edit this menu item">
            <!-- Put the name of the icon from fonts.google.com it will show up automaticaly -->
            <mat-icon class="info-icon">edit_note</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDetails(element.id)" title="Delete this menu item">
            <!-- Put the name of the icon from fonts.google.com it will show up automaticaly -->
            <mat-icon class="delete-buttonCustom">delete</mat-icon>
          </button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButton [pageSizeOptions]="[5,3,1]"></mat-paginator>


  </mat-card-content>
</mat-card>
<div id="place-div">
<button mat-fab color="secondary" (click)="openAddDialog()"  style=" background-color: #D58C3A;"  title="Add menu item">
  <mat-icon class="material-icon-custom" >add_container</mat-icon>
</button>
</div>
<mat-toolbar class="fixed-footer">
  <h1><a href="https://www.linkedin.com/in/darko-ristevski/">Developer's Profile</a></h1>
  <img src="assets/images/linkedinlogo.png" style="height:100%; margin-right:0.5%;">
  <img src="assets/images/footerIcon.png" class="logo-position-footer">
  <h1>Darko Ristevski, 186065 <mat-icon>person</mat-icon></h1>
</mat-toolbar>
</body>
