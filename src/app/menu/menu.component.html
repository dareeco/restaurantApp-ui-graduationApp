<body>
<mat-toolbar class="fixed-header " style="background-color: #854D27;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="color: white; margin:auto;">Menu Items </span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card class="tabela"> <!--The mat-card position is determined by the .tabela in style.scss-->
  <mat-card-title>
    <h1>Drinks</h1>
</mat-card-title>

  <mat-card-content>
    <table mat-table  [dataSource]="dataSource" class="menu-table mat-elevation-z0"> <!--z8,z7,z6 is the shadow we get on this element, we don't want shadow-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Drink Code </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef> Desc  </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Full Name Column -->
      <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
         <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openUpdateDialog(element.id)" aria-label="Example icon button with a home icon">
            <!-- Put the name of the icon from fonts.google.com it will show up automaticaly -->
            <mat-icon class="info-icon" >info</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDetails(element.id)" aria-label="Example icon button with a home icon">
            <!-- Put the name of the icon from fonts.google.com it will show up automaticaly -->
            <mat-icon class="delete-buttonCustom">delete</mat-icon>
          </button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card-content>
</mat-card>
<div id="place-div">
<button mat-fab color="secondary" (click)="openAddDialog()"  style=" background-color: #FF9800;"  aria-label="Example icon button with a delete icon">
  <mat-icon class="material-icon-custom" >add_container</mat-icon>
</button>
</div>
</body>
